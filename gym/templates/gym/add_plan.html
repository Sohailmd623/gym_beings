{% extends 'gym/base.html' %}

{% block content %}
<div class="container" style="margin-top:60px">
    <h2 class="text-center text-center">Add New Plan</h2>

    <form method="POST">
        {% csrf_token %}
        <label><h5>Plan Name :</h5></label>
        <input type = "text" name = "name" class= "form-control" required>
        <br>
        <label><h5>Amount :</h5></label>
        <input type = "text" name = "amount" class = "form-control" required>
        <br>
        <label><h5>Duration (In Months) :</h5></label>
        <input type = "text" name= "duration" class = "form-control" required>
        <br>
        <input type = "submit" value = "Add Plan" class = "form-control btn btn-secondary">
    </form>
</div>


{% ifequal error "no" %}
<script>
    alert('New Plan Has Been Added Successfully!');
    window.location = ('{% url 'home' %}');
</script>
{% endifequal %}


{% ifequal error "yes" %}
<script>
    alert('Oops, Something went Wrong. Please Try Again!');
</script>
{% endifequal %}

{% endblock %}
