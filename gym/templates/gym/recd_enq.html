{% extends 'gym/base.html' %}
{% block content %}

<div class = "container" style="margin-top:60px">
    <h2 class="text-center text-warning font-italics">Check Enquiry Details</h2>
<table id = "example" class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Description</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    {% for i in enq %}
    <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.contact }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.description }}</td>
        <td><a class= "btn btn-danger" href = "{% url 'delete_enq' i.id %}" onclick="Return Confirm('Are You sure?')">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
