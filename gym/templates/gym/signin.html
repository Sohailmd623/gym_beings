{% extends 'gym/base.html' %}
{% block content %}
{% load static %}

{% ifequal error "no" %}
<script>
    alert("You are Successfully Signed In");
    window.location = ('{% url 'home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("The username or password is Incorrect. Try Again!");
</script>
{% endifequal %}

<div class = "container" style=" margin-top: 60px">
    <h2 class="text-center text-dark font-weight-bold">Welcome to the Sign In Page!</h2>
    <br/>
    <br/>
    <form method = "post">
        {% csrf_token %}

        <label><b>Admin Name</b></label>
        <input type = "text" name = "uname" class="form-control">
        <br>
        <label><b>Password</b></label>
        <input type = "password" name = "pwd" class="form-control">
        <br>
        <input type = "submit" value = "Sign In" class="form-control btn btn-secondary">
    </form>
</div>
{% endblock content %}
